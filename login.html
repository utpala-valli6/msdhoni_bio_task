<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url("image1.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    ::placeholder {
      color: #ffffff;
      opacity: 1;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.0);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      margin: 120px auto 0;
      padding: 20px 8px;
      text-align: left;
      color: #ffffff;
      border-radius: 5px;
    }

    .login-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      background-color: transparent;
      border: none;
      border-bottom: 1px solid #fff;
      color: #fff;
    }

    .form-checkbox {
      margin: 15px 0;
      font-size: 14px;
    }

    .form-checkbox input[type="checkbox"] {
      margin-right: 5px;
    }

    .form-checkbox a {
      color: #ffffff;
      float: right;
      text-decoration: none;
    }

    .login-container button {
      color: #000000;
      width: 90%;
      padding: 10px;
      margin: 20px auto 0;
      text-align: center;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container a {
      color: #ffffff;
      text-decoration: underline;
      font-weight: bold;
    }

    .login-container span {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div>
    <form action="blog.html" method="get" class="login-container">
      <h1>Login Form</h1>

      <label for="email">Email</label>
      <input 
        id="email"
        type="email"
        name="username"
        placeholder="Enter email"
        required 
      />

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Enter your password"
        required 
      />

      <div class="form-checkbox">
        <input type="checkbox" id="remember" />
        <label for="remember" style="display: inline;">Remember me</label>
        <a href="#">Forgot password?</a>
      </div>       

      <div>
        <button type="submit">Login</button>
      </div>

      <div style="margin-top: 15px; text-align: center;">
        <span>Don't have an account?</span>
        <a href="#">Register</a>
      </div>
    </form>
  </div>
</body>
</html>
